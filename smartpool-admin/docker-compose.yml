version: '3.8'
services:
  mqtt_api:
    build: ./mqtt_api
    ports:
      - "5000:5000"
    depends_on:
      - mosquitto
    environment:
      - MQTT_BROKER_URL=mqtt://mosquitto:1883
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Zw5yY9Lc
      POSTGRES_DB: smartpool
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
volumes:
  postgres-data:
